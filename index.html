<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Castory</title>
  <link rel="stylesheet" href="assets/font/averta/averta-font.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav">
    <div class="grid">
      <div class="logo-container">
        <img src="assets/img/website-logo.png" alt="">
      </div>
    </div>
  </div>
  <div id="container">
    <div class="grid">
      <div class="content-section">
        <div class="content-section-logo">
          <img src="assets/img/container-logo.png" alt="login-png">
        </div>
        <div class="input-section">
          <div class="title">Welcome to <span class="title-special">Castory</span></div>
          <div class="subtitle">Đăng nhập để bắt đầu học</div>
          <div class="input-form">
            <div class="label-username">Tên đăng nhập</div>
            <input type="text" class="username" placeholder="Điền tên đăng nhập">
            <div class="label-password">Mật khẩu</div>
            <input type="password" class="password" placeholder="Điền mật khẩu">
          </div>
          <input type="submit" class="submit-btn" value="Đăng nhập">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
